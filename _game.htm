<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the flappy aeroplane game</title>
    <link rel="icon" href="/Assets/_Images/_favicon.png">

    <!-- Own css file 1 -->

    <link rel="stylesheet" href="/Assets/CSS/_style.css">

</head>

<body>
    

    <!-- Background section -->

    <div class="_background_Container">
        
        <div class="_sky">

            <img src="/Assets/_Images/_cloud1.png" alt="">
            <img src="/Assets/_Images/_cloud2.png" alt="">

        </div>
        
        <div class="_mountain_Images">
            
            <img src="/Assets/_Images/_mountain.png" alt="" draggable="false">
            <img src="/Assets/_Images/_mountain.png" alt="" draggable="false">
            
        </div>

        <div class="_rain">

            <img src="" alt="" draggable="false">            

        </div>
        
        <div class="_darkness"></div>

    </div>
    
    <!-- Pipe -->

    <div class="_pipe_Container">

        <div class="_top_Pipe_Container">
        
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
        
        </div>
        
        <div class="_down_Pipe_Container">
        
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
            <img src="/Assets/_Images/_pipe.png" alt="">
        
        </div>
        
    </div>

    <!-- Aeroplane -->

    <div class="_aeroplane_And_Front_Fan_Of_Aeroplane_Container">

        <div class="_combined_Aeroplane" id="_aeroplane_Controller">

            <img src="/Assets/_Images/_aeroplane_With_Pilot.png" alt="" draggable="false">
            <img src="/Assets/_Images/_aeroplane_Front_Fan.png" alt="" draggable="false" class="_front_Fan">

            <!-- Fire -->

            <div class="_fire_Container">

                <img src="/Assets/_Images/_fire_Image_One.png" alt="">
                <img src="/Assets/_Images/_fire_Image_One.png" alt="" class="_fire_Left_Right_Movement">
    
            </div>

        </div>

        <!-- Opposite  side aeroplane-->

        <img src="/Assets/_Images/_white_Aeroplane.png" alt="" width="350" draggable="false" id="_opposite_Aeroplane">

    </div>

    <!-- Own js file 1 -->

    <script src="/Assets/JS/_script.js"></script>

</body>

</html>
